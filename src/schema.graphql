type Query {
  allBooks: [Book!]!
  book(id: ID!): Book!
}

type Mutation {
  addBook(
    title: String!
    image: String!
    author: String!
    price: String!
  ): Book!
  updateBook(
    id: ID!
    title: String
    image: String
    author: String
    price: String
  ): Book
  deleteBook(id: ID!): Book
}

type Book {
  id: ID!
  title: String!
  image: String!
  author: String!
  price: String!
}
